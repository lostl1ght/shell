command_timeout = 1250
[directory]
style = "purple"
read_only = " "
truncation_length = 0
truncation_symbol = "repo: "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"

[character]
success_symbol = "[ 0 ➜](green)"
error_symbol = "[➜](red)"

[status]
format = "[ $status ](red)"
disabled = false
style = "red"

